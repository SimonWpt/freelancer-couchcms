<cms:hide>
    <cms:editable name='group_footer' label='Footer' type='group' collapsed='1'>
        <cms:editable name='footer1_headline' label='Überschrift' desc='Spalte 1' type='text' />
        <cms:editable name='footer1_address' label='Adresse' type='richtext' />

        <cms:editable name='footer2_headline' label='Überschrift' desc='Spalte 2' type='text' />
        <cms:editable name='footer2_fb' label='Link Facebook' type='text' />
        <cms:editable name='footer2_twitter' label='Link Twitter' type='text' />
        <cms:editable name='footer2_linkedin' label='Link Linkedin' type='text' />
        <cms:editable name='footer2_dribble' label='Link Dribble' type='text' />

        <cms:editable name='footer3_headline' label='Überschrift' desc='Spalte 3' type='text' />
        <cms:editable name='footer3_text' label='Claim' type='richtext' />

        <cms:editable name='footer_copyright' label='Fußzeile Copyright' type='text' />
    </cms:editable>
</cms:hide>

<!-- Footer-->
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Location-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4"><cms:show footer1_headline /></h4>
                <p class="lead mb-0">
                    <cms:show footer1_address />
                </p>
            </div>
            <!-- Footer Social Icons-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4"><cms:show footer2_headline /></h4>
                <cms:if "<cms:not_empty footer2_fb />">
                <a class="btn btn-outline-light btn-social mx-1" href="<cms:show footer2_fb />"><i class="fab fa-fw fa-facebook-f"></i></a>
                </cms:if>
                <cms:if "<cms:not_empty footer2_twitter />" >
                <a class="btn btn-outline-light btn-social mx-1" href="<cms:show footer2_twitter />"><i class="fab fa-fw fa-twitter"></i></a>
                </cms:if>
                <cms:if "<cms:not_empty footer2_linkedin />" >
                <a class="btn btn-outline-light btn-social mx-1" href="<cms:show footer2_linkedin />"><i class="fab fa-fw fa-linkedin-in"></i></a>
                </cms:if>
                <cms:if "<cms:not_empty footer2_dribble />">
                <a class="btn btn-outline-light btn-social mx-1" href="<cms:show footer2_dribble />"><i class="fab fa-fw fa-dribbble"></i></a>
                </cms:if>
            </div>
            <!-- Footer About Text-->
            <div class="col-lg-4">
                <h4 class="text-uppercase mb-4"><cms:show footer3_headline /></h4>
                <p class="lead mb-0">
                    <cms:show footer3_text />
                </p>
            </div>
        </div>
    </div>
</footer>
<!-- Copyright Section-->
<cms:if "<cms:not_empty footer_copyright />">
<div class="copyright py-4 text-center text-white">
    <div class="container"><small><cms:show footer_copyright /></small></div>
</div>
</cms:if>
<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
<div class="scroll-to-top d-lg-none position-fixed">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
</div>
